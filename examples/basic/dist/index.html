<html>

<head>
  <title>Basic Redux Loader Example</title>
  <meta charset="UTF-8">
  <style>
    .button-container {
      width: 400px;
      height: 200px;
      display: flex;
      overflow: hidden;
      position: relative;
      border-radius: 5px;
    }

    .button {
      flex: 1;
      border: none;
      display: flex;
      outline: none;
      font-size: 20px;
      background: #eee;
      align-items: center;
      justify-content: center;
    }

    .loading {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.25);
    }

    .show {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="button-container">
    <button class="button">Click Me!</button>
    <div class="loading">
      <svg class="lds-spinner" width="200px" height="200px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewbox="0 0 100 100" preserveaspectratio="xMidYMid" style="background: none;">
        <g transform="rotate(0 50 50)">
          <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#ffffff"></rect>
            <animate attributename="opacity" values="1;0" times="0;1" dur="1s" begin="-0.9166666666666666s" repeatcount="indefinite"></animate>
          
        </g>
        <g transform="rotate(30 50 50)">
          <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#ffffff"></rect>
            <animate attributename="opacity" values="1;0" times="0;1" dur="1s" begin="-0.8333333333333334s" repeatcount="indefinite"></animate>
          
        </g>
        <g transform="rotate(60 50 50)">
          <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#ffffff"></rect>
            <animate attributename="opacity" values="1;0" times="0;1" dur="1s" begin="-0.75s" repeatcount="indefinite"></animate>
          
        </g>
        <g transform="rotate(90 50 50)">
          <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#ffffff"></rect>
            <animate attributename="opacity" values="1;0" times="0;1" dur="1s" begin="-0.6666666666666666s" repeatcount="indefinite"></animate>
          
        </g>
        <g transform="rotate(120 50 50)">
          <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#ffffff"></rect>
            <animate attributename="opacity" values="1;0" times="0;1" dur="1s" begin="-0.5833333333333334s" repeatcount="indefinite"></animate>
          
        </g>
        <g transform="rotate(150 50 50)">
          <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#ffffff"></rect>
            <animate attributename="opacity" values="1;0" times="0;1" dur="1s" begin="-0.5s" repeatcount="indefinite"></animate>
          
        </g>
        <g transform="rotate(180 50 50)">
          <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#ffffff"></rect>
            <animate attributename="opacity" values="1;0" times="0;1" dur="1s" begin="-0.4166666666666667s" repeatcount="indefinite"></animate>
          
        </g>
        <g transform="rotate(210 50 50)">
          <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#ffffff"></rect>
            <animate attributename="opacity" values="1;0" times="0;1" dur="1s" begin="-0.3333333333333333s" repeatcount="indefinite"></animate>
          
        </g>
        <g transform="rotate(240 50 50)">
          <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#ffffff"></rect>
            <animate attributename="opacity" values="1;0" times="0;1" dur="1s" begin="-0.25s" repeatcount="indefinite"></animate>
          
        </g>
        <g transform="rotate(270 50 50)">
          <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#ffffff"></rect>
            <animate attributename="opacity" values="1;0" times="0;1" dur="1s" begin="-0.16666666666666666s" repeatcount="indefinite"></animate>
          
        </g>
        <g transform="rotate(300 50 50)">
          <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#ffffff"></rect>
            <animate attributename="opacity" values="1;0" times="0;1" dur="1s" begin="-0.08333333333333333s" repeatcount="indefinite"></animate>
          
        </g>
        <g transform="rotate(330 50 50)">
          <rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="#ffffff"></rect>
            <animate attributename="opacity" values="1;0" times="0;1" dur="1s" begin="0s" repeatcount="indefinite"></animate>
          
        </g>
      </svg>
    </div>
  </div>

  <script src="/dist/basic.js"></script>
</body>

</html>
